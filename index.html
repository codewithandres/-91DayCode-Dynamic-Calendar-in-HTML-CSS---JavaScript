<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar | Andres.devs</title>
    <!-- remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Custom css -->
    <link rel="stylesheet" href="css/index.css">
    <!-- custom js -->
    <script type="module" src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="header">
                <div class="month">October 24</div>
                <div class="buttons">
                    <div class="button today">
                        <i class="ri-calendar-line"></i>
                    </div>
                    <div class="button prev" data-nextButton>
                        <i class="ri-arrow-left-wide-line"></i>
                    </div>
                    <div class="button next" data-prevButton>
                        <i class="ri-arrow-right-wide-line"></i>
                    </div>
                </div>
            </div>

            <div class="weekdays">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>

            <div class="days">
                <!-- prev Month -->
                <div class="day today-prev">1</div>
                <div class="day today-prev">2</div>
                <div class="day today-prev">3</div>
                <!-- month -->
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day today-active">7</div>
                <!-- next month days -->
                <div class="day today-next">1</div>
                <div class="day today-next">2</div>
                <div class="day today-next">3</div>
            </div>
        </div>
    </div>
</body>

</html>
